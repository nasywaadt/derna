<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <!-- Link To CSS -->
    <link rel="stylesheet" href="contact/css/style.css">
    
    <!-- Link Swiper's Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>   
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <div class="back-icon">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div> 
                <h3 class="title">Mari Terhubung</h3>
                <p class="text">
                    Hubungi kami untuk berbagi ide dan inspirasi guna keberlanjutan industri
                    fashion dan sekaligus mengurangi limbah fashion. 
                </p>
    
                <div class="info">
                    <h4>Kontak</h4>
                    <div class="address">
                        <i class='bx bxs-map' ><span>44 Street New York, USA</span></i>
                        <i class='bx bxs-phone' ><span>025-0987-93642</span></i>
                        <i class='bx bxs-envelope' ><span>TreceeLolosTrus@gmail.com</span></i>
                    </div>
                </div>
    
                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class='bx bxl-facebook' ></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-instagram' ></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-twitter' ></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-whatsapp' ></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-github' ></i>
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="contact-form">
                <form action="index.html" autocomplete="off">
                <h3 class="title">Hubungi kami</h3>
                <div class="input-container">
                    <input type="text" name="name" class="input" />
                    <label for="">Username</label>
                    <span>Username</span>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input" />
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" class="input" />
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <a href="#" class="btn">Kirim</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <!-- Link To Java -->
    <script src="contact/js/main.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
</html>
